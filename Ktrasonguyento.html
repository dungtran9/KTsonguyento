<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkprime(num) {

        let isPrime = true;
        if (num < 2) {
            isPrime = false
        }
        if (num == 2) {
            isPrime = true
        } else {

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    isPrime = false;
                }
            }
            if (isPrime == true) {
                document.write(num + " là số nguyên tố ")
            } else {
                document.write(num + " không là số nguyên tố");

            }
        }
    }
num=+prompt("nhap so can kiem tra")
    checkprime(num)
</script>

</body>
</html>
