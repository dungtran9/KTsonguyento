<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập giá trị n ");

    for (let i = 2; i < n; i += 1) {
        if (n % i == 0) {
            document.write(n + " không là số nguyên tố");
            break;
        } else {
            document.write(n + " là số nguyên tố ");
            break;
        }
    }

</script>

</body>
</html>
